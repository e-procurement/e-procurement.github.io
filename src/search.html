            var info;

                info = JSON.parse(localStorage.getItem("cast"));

                    loginmng = false;
                    name = "";
                    department = "";
                    document.getElementById("login_btn").innerText = "로그인";
                    document.getElementById("login_btn").href = "login.html";

                    document.getElementById("insert_btn").href="login.html";
                }
                else

                    loginmng = true;

                    department = info['department'];
                    document.getElementById("login_btn").innerText = "로그아웃";

                    document.getElementById("insert_btn").href="insert.html";
                    let x = document.getElementById("hi_name");
                    x.innerText=department + "\n" + name + "님 반갑습니다"; 
                }
            });

                if(!info['loginmng'])
                {
                    var cast = {
                    "name" : "",
                    "department" : "",
                    "loginmng" : false
                    };
                    // Json Object를 저장하기
                    localStorage.setItem("cast", JSON.stringify(cast));
                }
                else{
                    var cast = {
                    "name" : name,
                    "department" : department,
                    "loginmng" : true
                    };
                    // Json Object를 저장하기
                    localStorage.setItem("cast", JSON.stringify(cast));
                }
            }
